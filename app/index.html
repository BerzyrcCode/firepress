<!DOCTYPE>
<html ng-app="firepress" >
<!--[if lt IE 7]>      <html lang="en"  class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en"  class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en"  class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en"  class="no-js"> <!--<![endif]-->
<head>
  <script src="//cdn.ckeditor.com/4.4.3/full/ckeditor.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FirePress</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  
  
 
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  
  <!-- Optional theme -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  
  
  

<!--app css -->
<link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="IndexCtrl">
  <div class="container">
    <div class="row">
      <header id="header">
<br>
  <nav>
      <ul class="nav nav-pills" role="tablist">
          <li ng-repeat="page in links | orderBy:order"><a class='btn' ng-href="#/{{page.name}}">{{page.name}}</a></li>
          
      </ul>
  </nav>



  </header><!-- /header -->
  
  
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ui-view>
    <div class="ng-scope"><h1 class="ng-binding ng-scope">Home</h1>
<div id="content" class="ng-scope">this is the home content</div>

</div>
  </div>

  <div>Angular seed app: v<span app-version></span></div>
    </div>
    
  </div>
  

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <!-- jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!--firebase-->
  <script src="js/vendor/firebase.js"></script>
  <script src='https://cdn.firebase.com/js/simple-login/1.6.1/firebase-simple-login.js'></script>
  <!--Other Vendor -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
  <script src="//cdn.ckeditor.com/4.4.3/standard/ckeditor.js"></script>
  <!-- Angular Core and UI-Router -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <!-- Vendor Directives -->
  <script src="js/vendor/angular-local-storage.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
  <script src="js/vendor/ng-ckeditor.min.js"></script>
  <!--App Directives-->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script async defer>
    CKEDITOR.disableAutoInline = true;
    CKEDITOR.inline( 'editable' );
  </script>
  
</body>
</html>
